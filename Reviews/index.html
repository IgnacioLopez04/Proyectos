<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrusel de Reviews</title>
</head>
<body>
    <section class="contenedor">
        <article class="cont-titulo">
            <div>
                <h1 class="titulo">Our Reviews</h1>
            </div>
            <div class="subrayado"></div>
        </article>
        <article class="articulo">
            <div class="cont-persona-img">
                <img class="persona-img" src="./Imagenes/persona-1.jpg">
                <div class="borde-img"></div>
            </div>
            <div class="cont-nombre-persona">
                <h2 class="nombre" value="1">Jorge Perez</h2>
                <p class="trabajo">FrontEnd</p>
                <p class="descripcion-trabajo">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                    Tenetur aspernatur odio vel cumque veritatis nisi voluptatibus 
                    voluptatum illo nihil similique.
                </p>
            </div>
            <div class="cont-flechas">
                <div>
                    <bottom class="btn-prev">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
                            <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
                        </svg>
                    </bottom>
                </div>
                <div>
                    <bottom class="btn-sig">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
                            <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/>
                        </svg>
                    </bottom>
                </div>
            </div>
            <bottom class="boton-random">Random</bottom>
        </article>
    </section>
    <script src="logica.js"></script>
</body>
</html>
